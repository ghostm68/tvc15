name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies and build
      run: |
        npm install --legacy-peer-deps
        npm run build
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Initialize Capacitor and add Android
      run: |
        rm -f capacitor.config.ts
        mkdir -p www
        cp -r dist/* www/
        npx @capacitor/cli init "tvc15" "com.tvc15.app"
        npx @capacitor/cli add android
        
    - name: Generate Android icons
      run: |
        # Create the basic icon structure manually
        mkdir -p android/app/src/main/res
        
        # Copy icon to all the required drawable folders
        mkdir -p android/app/src/main/res/mipmap-mdpi
        mkdir -p android/app/src/main/res/mipmap-hdpi
        mkdir -p android/app/src/main/res/mipmap-xhdpi
        mkdir -p android/app/src/main/res/mipmap-xxhdpi
        mkdir -p android/app/src/main/res/mipmap-xxxhdpi
        
        cp icon.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        cp icon.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        cp icon.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        cp icon.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        cp icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        
        # Also create round versions
        cp icon.png android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
        cp icon.png android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
        cp icon.png android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
        cp icon.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
        cp icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
        
    - name: Sync Capacitor
      run: npx @capacitor/cli sync
      
    - name: Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: tvc15-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies and build
      run: |
        npm install --legacy-peer-deps
        npm run build
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Initialize Capacitor and add Android
      run: |
        # Remove the existing TypeScript config
        rm -f capacitor.config.ts
        # Create the www directory and copy dist contents to it
        mkdir -p www
        cp -r dist/* www/
        # Copy icon to www for Capacitor to find
        cp icon.png www/
        # Initialize Capacitor with proper Java package format
        npx @capacitor/cli init "tvc15" "com.tvc15.app"
        # Add Android platform
        npx @capacitor/cli add android
        
    - name: Add app icon to Android
      run: |
        # Copy icon to Android res directory
        mkdir -p android/app/src/main/res/drawable
        cp icon.png android/app/src/main/res/drawable/icon.png
        cp icon.png android/app/src/main/res/drawable/ic_launcher.png
        cp icon.png android/app/src/main/res/drawable/ic_launcher_foreground.png
        cp icon.png android/app/src/main/res/drawable/ic_launcher_round.png
        
    - name: Sync Capacitor
      run: npx @capacitor/cli sync
      
    - name: Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: tvc15-app
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
